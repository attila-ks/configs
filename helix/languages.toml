# FIXME: HTML LSP doesn't show syntax errors.

[[language]]
name = "cpp"
formatter = { command = "clang-format" }

[language.debugger]
name = "lldb-vscode"
transport = "stdio"
command = "lldb-vscode"

[[language.debugger.templates]]
name = "binary"
request = "launch"
completion = [ { name = "binary", completion = "filename" } ]
args = { program = "{0}", runInTerminal = true }

[[language]]
name = "python"
auto-format = true
formatter = { command = "ruff", args = [ "format", "-" ] }
